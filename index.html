<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きな飲みもの</p>
<ul>
  <li>炭酸水</li>
  <li>麦茶</li>
  <li>三ツ矢サイダー</li>
</ul>

<h2>ol</h2>
<p>好きな動物ベスト3（好きな順）</p>
  <ol>
  <li>ねこ</li>
  <li>アフリカヤマネ</li>
  <li>フクロウ</li>
</ol>

<h2>dl</h2>
<p>よくある質問</p>
<dl>
    <dt>Q:好きな色はなんですか？</dt>
  <dd>A:青系です</dd>
  <dt>Q:干支はなんですか？</dt>
  <dd>A:未です</dd>
</dl>
</body>
</html>
